<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="icon" type="image/x-icon" href="/assets/Favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo__alura">
        <img src="/assets/logo-alura.png" alt="Logo da Alura Security" style="width: 315px; height: auto;">
        <p class="message">
            PROTEJA SUAS MENSAGENS COM UM ESCUDO DE CRIPTOGRAFIA INTELIGENTE.
        </p>
    </header>
    <main>
        <section class="input-output">
            <div class="left-section">
                <textarea class="areadetexto" cols="40" rows="9" placeholder="Digite seu texto"></textarea>
                <div class="botoes">
                    <button class="botao_encriptar" onclick="btnEncriptar()">CRIPTOGRAFAR</button>
                    <button class="botao_desencriptar" onclick="btnDesencriptar()">DESCRIPTOGRAFAR</button>
                </div>
            </div>
            <div class="right-section">
                <textarea class="mensagem sem-imagem" cols="40" rows="9"></textarea>
                <div class="copiar-container">
                    <button class="botao_copiar" onclick="copiarTexto()">COPIAR</button>
                </div>
            </div>
        </section>
    </main>    
    <footer class="rodape">
        <div class="bloco1">
            <p>ALURA</p>
        </div>
        <div class="bloco2">
            <p>DESENVOLVIDO POR STÃ‰FFANO FERREIRA</p>
        </div>
        <div class="bloco3">
            <p>ONE - ORACLE NEXT EDUCATION</p>
        </div>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
